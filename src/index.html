<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Homework 11</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>

  <h1 class="titel">ТАЙМЕР ЗАКОНЧИТСЯ ЧЕРЕЗ:</h1>
  <div class="timer" id="timer-1">
    <div class="field">
      <span class="value days-1" data-value="days-1">0</span>
      <span class="value days-2" data-value="days-2">0</span>
      <span class="label">Дни</span>
    </div>

    <div class="timer_delimetr">:</div>
    <div class="field">
      <span class="value hours-1" data-value="hours-1">0</span>
      <span class="value hours-2" data-value="hours-2">0</span>
      <span class="label">Часы</span>
    </div>

    <div class="timer_delimetr">:</div>
    <div class="field">
      <span class="value mins-1" data-value="mins-1">0</span>
      <span class="value mins-2" data-value="mins-2">0</span>
      <span class="label">Минуты</span>
    </div>

    <div class="timer_delimetr">:</div>
    <div class="field">
      <span class="value secs-1" data-value="secs-1">0</span>
      <span class="value secs-2" data-value="secs-2">0</span>
      <span class="label">Секунды</span>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
